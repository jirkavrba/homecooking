spring:
  application:
    name: homecooking-server

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/homecooking}
    username: ${DATABASE_USERNAME:homecooking}
    password: ${DATABASE_PASSWORD:homecooking}
    driver-class-name: org.postgresql.Driver

  flyway:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/homecooking}
    user: ${DATABASE_USER:homecooking}
    password: ${DATABASE_PASSWORD:homecooking}
    driver-class-name: org.postgresql.Driver

  web:
    resources:
      add-mappings: false

homecooking:
  magic-links:
    base-url: https://homecooking.vrba.dev/login/magic-link/
    expiration-hours: 8

server:
  port: ${PORT:8080}