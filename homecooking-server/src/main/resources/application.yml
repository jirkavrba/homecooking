spring:
  application:
    name: homecooking-server

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/homecooking}
    username: ${DATABASE_USERNAME:homecooking}
    password: ${DATABASE_PASSWORD:homecooking}
    driver-class-name: org.postgresql.Driver

  flyway:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/homecooking}
    user: ${DATABASE_USER:homecooking}
    password: ${DATABASE_PASSWORD:homecooking}
    driver-class-name: org.postgresql.Driver

  web:
    resources:
      add-mappings: false

  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB

homecooking:
  auth:
    bot:
      username: ${BOT_USERNAME:bot}
      password: ${BOT_PASSWORD:secret}

  magic-links:
    base-url: https://homecooking.vrba.dev/login/magic-link/
    expiration-hours: 8


  integration:
    image-kit:
      private-key: ${IMAGE_KIT_PRIVATE_KEY}
      public-key: ${IMAGE_KIT_PUBLIC_KEY}
      url-endpoint: ${IMAGE_KIT_URL_ENDPOINT:https://ik.imagekit.io/homecooking}

logging:
  level:
    sql: trace

server:
  port: ${PORT:8080}
  error:
    include-exception: false
    include-stacktrace: never

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /swagger/api